<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.rtl.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('bp.index') }}">مدونتي</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('bp.create_post') }}">إنشاء مقاله جديده</a>
        </li>
          {% if g.user %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">{{ g.user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('auth.logout') }}">تسجيل الخروج</a>
        </li>
          {% else %}
                      <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('auth.register') }}">إنشاء حساب جديد</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('auth.login') }}">تسجيل الدخول</a>
        </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
