{% extends 'base.html' %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block content %}
    <div class="col-md-5">
    <form action="" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني </label>
        <input type="email" class="form-control" id="email"  name="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">الاسم بالكامل</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمه السر </label>
        <input type="password" class="form-control" id="password" name="password">
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">أعادة إدخال كلمه السر </label>
        <input type="password" class="form-control" id="password2" name="password2">
      </div>

      <button type="submit" class="btn btn-primary">إنشاء حساب</button>
    </form></div>

        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
{% endblock %}
