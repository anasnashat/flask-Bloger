{% extends 'base.html' %}
{% block title %} إنشاء مقاله {% endblock %}
{% block content %}
    <form method="post" action="{{ '/posts/{}/update'.format(post['id']) if post else '/posts/create' }}" >
    <div class="mb-3">
      <label for="title" class="form-label">عنوان المقالة </label>
      <input type="text" class="form-control" id="title" name="title" value="{{ post.title if post else '' }}" >
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">محتوي المقالة </label>
      <textarea class="form-control" id="body" name="body" rows="10"  placeholder="اكتب محتوي المقالة هنا " >{{ post.body if post else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{"إنشاء" if not post else "Update" }}</button>

    </form>
{% endblock %}
